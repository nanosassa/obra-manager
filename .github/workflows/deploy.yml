name: Deploy to EasyPanel

on:
  push:
    branches: [ main, master ]
  workflow_dispatch: # Permite ejecutar manualmente

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Type check
      run: npm run type-check

    - name: Trigger EasyPanel Deploy
      run: |
        echo "ðŸš€ Triggering deployment to EasyPanel..."
        curl -X POST "${{ secrets.EASYPANEL_WEBHOOK }}" \
          -H "Content-Type: application/json" \
          -d '{"ref": "${{ github.ref }}", "commit": "${{ github.sha }}"}'
        echo "âœ… Deploy webhook sent successfully!"

    - name: Deployment Status
      run: |
        echo "ðŸŽ‰ Deployment triggered!"
        echo "ðŸ“¦ Commit: ${{ github.sha }}"
        echo "ðŸŒ¿ Branch: ${{ github.ref_name }}"
        echo "ðŸ‘¤ Author: ${{ github.actor }}"